<head>
	<style>


		.ui-widget-header{
			background-color: rgba(70,135,184,0.3) !important;
		}
		/* Datepicker 전체 배경 */
		.ui-datepicker {
			background-color: #fff !important;
			/* 달력 배경 */
			border: none !important;
			/* 테두리 제거 */
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1) !important;
			/* 약한 그림자 */
			border-radius: 8px !important;
			/* 모서리 둥글게 */
			padding: 10px !important;
		}

		/* 달력 제목 스타일 (년, 월) */
		.ui-datepicker-title {
			font-size: 16px !important;
			font-weight: bold !important;
			color: #333 !important;
			/* 제목 텍스트 색상 */
		}

		/* 달력 테이블 스타일 */
		.ui-datepicker-calendar {
			width: 100% !important;
			/* 테이블 전체 너비 */
			border-collapse: collapse !important;
			/* 셀 간의 공백 없앰 */
			border: none !important;
			/* 테두리 제거 */
		}

		/* 요일 헤더 스타일 */
		.ui-datepicker-calendar th {
			padding: 10px !important;
			background-color: transparent !important;
			/* 배경 투명 */
			color: #555 !important;
			/* 텍스트 색상 */
			border: none !important;
			/* 요일 헤더 테두리 없앰 */
		}

		/* 날짜 셀 스타일 */
		.ui-datepicker-calendar td {
			padding: 8px !important;
			text-align: center !important;
			background-color: transparent !important;
			/* 배경 투명 */
			border: none !important;
			/* 테두리 없앰 */
			transition: background-color 0.3s ease !important;
			/* 마우스 오버 시 부드러운 변화 */
		}

		/* 날짜의 링크(a 태그) 스타일: 선택하지 않은 날짜 */
		.ui-datepicker-calendar td a {
			background-color: transparent !important;
			/* 배경 투명 */
			color: #333 !important;
			/* 기본 날짜 색상 */
			text-decoration: none !important;
			/* 링크 밑줄 제거 */
			border: none !important;
			/* 테두리 없앰 */
			display: inline-block !important;
			width: 100% !important;
			height: 100% !important;
			padding: 5px !important;
			box-sizing: border-box !important;
			/* 패딩 포함한 전체 크기 */
		}

		/* 마우스 오버 시 스타일 */
		.ui-datepicker-calendar td:hover {
			background-color: rgba(230, 247, 255, 0.7) !important;
			/* 마우스 오버 시 투명 배경 */
			cursor: pointer !important;
		}

		/* 오늘 날짜 스타일 */
		.ui-datepicker-calendar td.ui-datepicker-today {
			background-color: #FFFDE4 !important;
			/* 배경 색상 */
			font-weight: bold !important;
			/* 글씨를 굵게 */
			color: #005aa7 !important;
			/* 글씨 색상 (빨간색) */
			border: none !important;
			/* 테두리 제거 */
		}

		/* 오늘 날짜 스타일 */
		.ui-datepicker-calendar td.ui-datepicker-today a {
			background-color: #FFFDE4 !important;
			/* 배경 색상 */
			font-weight: bold !important;
			/* 글씨를 굵게 */
			color: #005aa7 !important;
			/* 글씨 색상 (빨간색) */
			border: none !important;
			/* 테두리 제거 */
		}

		/* 선택된 날짜 스타일 (td에 적용) */
		.ui-datepicker-calendar td.ui-datepicker-current-day {
			background-color: rgba(0, 123, 255, 0.1) !important;
			/* 선택된 날짜 투명 배경 */
			color: #007bff !important;
			/* 선택된 날짜 글씨 색상 */

			box-sizing: border-box !important;
			/* 패딩 포함한 전체 크기 */
		}

		/* 선택된 날짜의 a 태그 스타일 */
		.ui-datepicker-calendar td.ui-datepicker-current-day a {
			background-color: transparent !important;
			/* a 태그의 배경을 투명하게 */
			color: inherit !important;
			/* td의 글씨 색상을 상속받음 */
			text-decoration: none !important;
			/* 링크 밑줄 제거 */
		}
	</style>

<th:block layout:fragment="customJs">
	<script>
		$(document).ready(function () {
			$('.js-example-basic-single').select2({
				placeholder: " - 전체 - ",
				allowClear: true,
				language: {
					noResults: function () {
						return "해당 검색 내용이 없습니다";  // 검색 결과가 없을 때 표시될 메시지
					}
				},
				escapeMarkup: function (markup) {
					return markup;
				},
				minimumResultsForSearch: 0,  // 검색 입력창 항상 보이게 설정
				width: 'resolve'  // 드롭다운의 너비를 자동으로 조정
			});
		});

		$(function () {
			$(".date-picker").datepicker({
				dateFormat: "yy-mm-dd",
				onSelect: function (dateText) {
					console.log("선택된 날짜: " + dateText);
				}
			});
		})
