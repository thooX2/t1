	<style>
		/* 기본적인 스타일 */
		body {

			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}

		.scbox {
			height: 700px;
			overflow-y: auto;
			border: 1px solid #ccc;
			background-color: #fff;
			border-radius: 8px;
			padding: 10px;
			position: relative;
		}


		.f_td01 input[type="text"] {
			width: 100%;
			border: 1px solid #d1d1d1;
			padding: 5px;
			border-radius: 4px;
		}

		/* 테이블 스타일 */
		table {
			width: 100%;
			border-collapse: collapse;
			/* 셀 간격을 없애고 경계선을 결합 */
			border: none;
			/* border="0" 대신 사용 */
		}

		table th,
		table td {
			border: 1px solid #ccc;
			/* 테이블 경계선 */
			padding: 10px;
			/* 테이블 내부 여백 (cellpadding 대체) */
		}

		/* th의 텍스트 스타일 */
		table th {
			background-color: #f1f1f1;
			font-weight: bold;
		}

		table.f_tb01 {
			width: 100%;
			border-collapse: collapse;
			table-layout: fixed;
			/* 고정된 너비를 적용 */
		}

		table.f_tb01 th,
		table.f_tb01 td {
			padding: 10px;
			border: 1px solid #ccc;
		}
	</style>
</head>
