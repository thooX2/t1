<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<link rel="stylesheet" th:href="@{/user/css/study/exam_new.css}">
	<link rel="stylesheet" th:href="@{/user/css/study/common(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/layout(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/board(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/past_question.css}">
	<link rel="stylesheet" th:href="@{/user/css/study/bootstrap.min.css}">
</head>
<th:block layout:fragment="customJsFile">
	<script th:src="@{/user/js/study/jquery-3.5.1.min.js}"></script>
</th:block>
<th:block layout:fragment="customJs">
</th:block>
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content" id="examMain">
		<script th:src="@{/user/js/exam/examMain/jquery-3.5.1.min.js}"></script>
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p style="color:black;font-weight: bolder;font-size: 28px;margin-bottom: 40px;">
									목표등급 리스트
								</p>
								<div id="tabContent">

									<div class="myWorkbook">
										<div class="sort_select" style="width:150px;margin-bottom: 20px;">
											<a th:href = "@{/study/addTargetGrade}">목표등급 생성</a>
										</div>

										<div id="MyTestArea">
											<table class="bot_tbl--type">
												<colgroup>
													<col width="90">
													<col width="90">
													<col width="50">
													<col width="50">
													<col width="50">
													<col width="50">
													<col width="50">
												</colgroup>
												<thead>
													<tr>
														<th>과목 대분류</th>
														<th>선택 과목</th>
														<th>평균 등급</th>
														<th>최근 등급</th>
														<th>목표 등급</th>
														<th>수정</th>
														<th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="list : ${TargetGradeList}">	
														<td th:text="${list.subMjrCatNm}"></td>
														<td th:text="${list.subMirCatNm}"></td>
														<td th:text="${list.lastGrade}"></td>
														<td th:text="${list.recentGrade}"></td>
														<td th:text="${list.tar_grade_set}"></td>
														<td><a th:href="@{/study/modifyTargetGrade(list.gradeCode=*{list.gradeCode})}">수정</a></td>
														<td><a th:href="@{/study/removeTargetGrade(list.gradeCode=*{list.gradeCode})}">삭제</a></td>
													</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
