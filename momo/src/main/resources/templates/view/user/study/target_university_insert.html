<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content">
	<div id="examMain">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/userExamTookList/exam_new.css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/userExamTookList/style.css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/common(1).css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/layout(1).css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/board(1).css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/past_question.css}">
		<script th:src="@{/user/js/exam/examMain/jquery-3.5.1.min.js}"></script>
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p
									style="color: black; font-weight: bolder; font-size: 28px; margin-bottom: 40px;">
									목표 대학교 추가</p>
								<div id="tabContent">
									<div class="myWorkbook">
										<div class="sort_select"
											style="width: 150px; margin-bottom: 20px;">
											
										</div>

										<div id="MyTestArea">
											<form action="/addTargetUniversity" method="post" class="insert">
												<!-- 나중에 쿼리문 혹은 javascrip나 jquery들을 이용하여 처리를 해야하는 부분 -->
													<input type="text" name="targetUniverseCode" value="second" />
													<input type="text" name="userCode" value="uc9" /> 
													
													 <a>유저 입력 부분</a> 
													 <a>목표 대학교이름 : <input type="text" name="targetUniversityName" style="width: 500px;"></a> <br />
													 <a>목표 대학교 학과 : <input type="text" name="targetUniversityLesson" style="width: 500px;"> </a><br /> 
													 <a>목표 대학교 순위 : <select name="targetUniversityRangking" style="width: 500px">
															<option value="1">1순위</option>
															<option value="2">2순위</option>
															<option value="3">3순위</option>
													</select>
												</a><br /> <input type="submit" value="목표 대학교 추가"> <br />
													<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
