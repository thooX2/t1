<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin_layout}">

<head>
<!-- Select2 CSS -->
<link rel="stylesheet" th:href="@{/user/css/study/bootstrap.min.css}">
<style>
  thead {
    border: 2px solid #B8D0FA;;
  }
</style>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
	rel="stylesheet" />
</head>
<th:block layout:fragment="customJsFile">
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
	<!-- Select2 JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</th:block>
<th:block layout:fragment="customJs">

</th:block>
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content" id="examMain">

	<div class="sidebar">
		<div th:replace="fragments/admin/study/sidebar :: sidebar"></div>
	</div>
	<div class="content" style="padding: 0px">
		<div id="sys-breadcrumb">
			<button id="sys-breadcrumb-arrow" type="button">
				<i class="fa fa-minus" style="font-size: 12px;"></i>
			</button>
			<div id="sys-page-title">
				<span id="sys-page-title-nm">문제등록</span>
				<!-- <a id="sys-page-title-shortcut" href="javascript:addShortcut();"><i class="fa fa-star"></i></a> -->
			</div>
			<div id="sys-page-util">

				<a id="sys-page-util-refresh"> <i class="fa fa-retweet"></i>
				</a>
			</div>
		</div>
		<div id="sys-wrap">
			<div id="sys-scroll">
				<div id="alert_area"></div>
				<div id="sys-contents">
					<table class="t_tb01" cellpadding="0" cellspacing="0"
						style="table-layout: fixed;">
						<colgroup>
							<col style="width: 120px;">
							<!-- 첫 번째 열의 너비를 120px로 설정 -->
							<col>
							<!-- 두 번째 열 (너비 기본값) -->
							<col style="width: 120px;">
							<!-- 세 번째 열의 너비를 120px로 설정 -->
							<col>
							<!-- 네 번째 열 (너비 기본값) -->
						</colgroup>
						<tbody>
							<tr>
								<td class="t_th01">카테고리</td>
								<td class="t_td01" colspan="3"><select name="subMirCatCode"
									class="js-example-basic-single" id="subMirCatCode">
										<option value="">- 전체 -</option>
										<option th:if="${categoryList != null}"
											th:each="cl : ${categoryList}"
											th:text="${cl.subMirCatNm == '통합국어' || cl.subMirCatNm == '통합수학' || cl.subMirCatNm == '통합사회' || cl.subMirCatNm == '통합과학' ? cl.subMjrName + ' > (중등과정) ' + cl.subMirCatNm : cl.subMjrName + ' > ' + cl.subMirCatNm}"
											th:value="${cl.subMirCatCode}"></option>
								</select></td>
							</tr>
							<tr>
								<td class="t_th01">문제 배점</td>

								<td class="t_td01" colspan="3"><label> <input
										type="radio" name="qnaScr" value="0" class="ipt01" checked="" />
										전체
								</label> &nbsp; <label> <input type="radio" name="qnaScr"
										value="1" class="ipt01" /> 1
								</label> &nbsp; <label> <input type="radio" name="qnaScr"
										value="2" class="ipt01"> 2
								</label> &nbsp; <label> <input type="radio" name="qnaScr"
										value="3" class="ipt01"> 3
								</label> &nbsp; <label> <input type="radio" name="qnaScr"
										value="4" class="ipt01"> 4
								</label> &nbsp;</td>
							</tr>
							<tr>
								<td class="t_th01">출제자</td>
								<td class="t_td01"><select name="userCode"
									class="js-example-basic-single" id="userCode">
										<option value="">- 전체 -</option>
										<option th:if="${userList !=null}" th:each="ul: ${userList}"
											th:text="'['+${ul.userId}+'] '+ ${ul.userName}"
											th:value="${ul.userCode}"></option>

								</select></td>
								<td class="t_th01">상태</td>
								<td class="t_td01"><label> <input type="radio"
										name="qnaCurExamState" value="" class="ipt01" checked="" />
										전체
								</label> &nbsp; <label> <input type="radio"
										name="qnaCurExamState" value="Y" class="ipt01" /> 사용
								</label> &nbsp; <label> <input type="radio"
										name="qnaCurExamState" value="N" class="ipt01"> 중지
								</label> &nbsp;</td>
							</tr>
							<tr>
								<td class="t_th01">검색</td>
								<td class="t_td01" colspan="3"><select name="searchType"
									id="searchType">
										<option value="">검색타입선택</option>
										<option value="qna_subject">문제 제목</option>
										<option value="qna_qst">문제 내용</option>
										<option value="qna_chap">출제 단원</option>
										<option value="qna_type">출제 유형</option>
										<option value="qna_cmt">문제 해설</option>
								</select> <input type="text" name="searchKeyword" size="30"
									id="searchKeyword" placeholder="검색어를 입력해주세요" />
									<button type="button" class="bttn2" id="searchBtn">검색</button>
									<button type="button" class="bttn2" id="searchReset">초기화</button>
								</td>
							</tr>
						</tbody>
					</table>

					<form name="form2" method="post" action="#" target="sysfrm">
						<input type="hidden" name="mode" value="status" />

						<table class="table table-striped table-bordered table-hover" style="background-color: #ffffff;">
							<colgroup >
								<col width="50">
								<col width="90">
								<col width="50">
								<col width="90">
								<col width="90">
								<col width="90">
								<col width="70">
								<col width="70">
								<col width="70">
								<col width="50">
								<!-- 수정 칸 넓이 줄이기 -->
								<col width="50">
								<!-- 삭제 칸 넓이 줄이기 -->
							</colgroup>
							<thead >
								<tr style="border: 2px solid #B8D0FA;">
									<th class="text-center align-middle">국어<br>공통과목
									</th>
									<th class="text-center align-middle">국어<br>선택과목
									</th>
									<th class="text-center align-middle">수학<br>공통과목
									</th>
									<th class="text-center align-middle">수학<br>선택과목
									</th>
									<th class="text-center align-middle">탐구<br>선택과목
									</th>
									<th class="text-center align-middle">탐구2<br>선택과목
									</th>
									<th class="text-center align-middle">영어<br>공통과목
									</th>
									<th class="text-center align-middle">제2외국어<br>공통과목
									</th>
									<th class="text-center align-middle">한국사<br>공통과목
									</th>
									<th class="text-center align-middle">수정</th>
									<th class="text-center align-middle">삭제</th>
								</tr>
							</thead>
							<tbody >
								<tr th:each="list : ${CastSubjectList}" style="background-color: #ffffff;">
									<td class="text-center align-middle" th:text="${list.smcck}"></td>
									<td class="text-center align-middle" th:text="${list.smcsk}"></td>
									<td class="text-center align-middle" th:text="${list.smccm}"></td>
									<td class="text-center align-middle" th:text="${list.smcsm}"></td>
									<td class="text-center align-middle" th:text="${list.smci1}"></td>
									<td class="text-center align-middle" th:text="${list.smci2}"></td>
									<td class="text-center align-middle" th:text="${list.smcl1}"></td>
									<td class="text-center align-middle" th:text="${list.smcl2}"></td>
									<td class="text-center align-middle" th:text="${list.smck}"></td>
									<td class="text-center align-middle">
										<a
										th:href="@{/study/modifyCastSubject(list.idx=*{list.idx})}"
										class="btn btn-primary btn-xs"> 수정<br></a>
									</td>
									<td class="text-center align-middle">
										<a
										th:href="@{/study/removeCastSubject(list.idx=*{list.idx})}"
										class="btn btn-danger btn-xs"> 삭제<br></a>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
