<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content">
	<div id="examMain">
		<link rel="stylesheet" th:href="@{/user/css/exam/userExamTookList/exam_new.css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/userExamTookList/style.css}">

		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/common(1).css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/layout(1).css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/board(1).css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/past_question.css}">
		<script th:src="@{/user/js/exam/examMain/jquery-3.5.1.min.js}"></script>
		<style></style>
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p style="color:black;font-weight: bolder;font-size: 28px;margin-bottom: 40px;">
									문제풀이 추가
								</p>
								<div id="tabContent">
								

									<div class="myWorkbook">
										<div class="sort_select" style="width:150px;margin-bottom: 20px;">
										
										</div>

										<div id="MyTestArea">
											<form action="/addProblemSolving" method="post" class="insert">
					<input type="hidden" name="solvingHistory" value="second" /> 
					<input type="hidden" name="UserCode" value="uc9" /> 
					
					<a>스크랩 추가 여부 :
						<select name="questionScrapeCode" style="width:500px">
							<option value="qsc1">추가</option>
							<option value="not">미추가</option>
						</select>
					</a><br />
					
					<a>대과목 선택 : 
						<select name="smjcc" style="width: 500px">
							<option value="smjrcc1">국어</option>
							<option value="smjrcc2">수학</option>
							<option value="smjrcc3">영어</option>
							<option value="smjrcc4">한국사</option>
							<option value="smjrcc5">사회탐구</option>
							<option value="smjrcc6">과학탐구</option>
							<option value="smjrcc7">직업탐구</option>
							<option value="smjrcc8">제2외국어 및 한문</option>
						</select>
					</a><br /> 
					
					<a>선택과목 선택 : 
						<select name="smicc" style="width: 500px">
							<option value="smircc39">독일어1</option>
							<option value="smircc40">프랑스어1</option>
							<option value="smircc41">스페인어1</option>
							<option value="smircc42">중국어1</option>
							<option value="smircc43">일본어1</option>
							<option value="smircc44">러시아어1</option>
							<option value="smircc45">아랍어1</option>
							<option value="smircc46">베트남어1</option>
							<option value="smircc47">한문1</option>
						</select>
					</a><br /> 
					
					<a>qna 선택 :
						<select name="qnaCode" style="width:500px">
							<option value="qc1">문제1번</option>
							<option value="qc2">문제2번</option>
							<option value="qc3">문제3번</option>
						</select>
					</a><br />
					
					<input type="hidden" name="solvingType" value="모의고사" /> 
					
					
					<a>문제유형 선택 :
						<select name="solvingcategory" style="width:500px">
							<option value="오답풀이">오답풀이</option>
							<option value="일반풀이">일반풀이</option>
							<option value="정답풀이">정답풀이</option>
							<option value="미기재">미추가</option>
						</select>
					</a><br />
					<a>문제풀이 작성 : <textarea name = "solvingHistoryNote" cols="50" rows="10" style="width:500px;"></textarea></a><br />
					<input type="hidden" name="solvingHistoryCount" value=0 /> 
					<input type="submit" value="문제풀이 생성">
						<br /><br /><br />
				</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
