<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content">
	<div id="examMain">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/userExamTookList/exam_new.css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/userExamTookList/style.css}">

		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/common(1).css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/layout(1).css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/board(1).css}">
		<link rel="stylesheet"
			th:href="@{/user/css/exam/examMain/past_question.css}">
		<script th:src="@{/user/js/exam/examMain/jquery-3.5.1.min.js}"></script>
		<style></style>
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p
									style="color: black; font-weight: bolder; font-size: 28px; margin-bottom: 40px;">
									문제스크랩 수정</p>
								<div id="tabContent">
							

									<div class="myWorkbook">
										<div class="sort_select"
											style="width: 150px; margin-bottom: 20px;"></div>

										<div id="MyTestArea">
											<form action="/modifyQuestionScrape" method="post" class="insert">
												<input type="hidden" name="questionScrape" th:value=${listIdx} />
												 <a>모의고사코드 :<input type="text" name="examCode" value="ec2" /> </a>
												 <a>모의고사문제코드 :<input type="text" name="examQnaCode" value="eqc2" /></a>
													
												 <a>스크랩메모 : <input type="text" name="questionScrapeMemo" style="width: 500px;"></a><br /> 
												 <a>문제난이도 선택 : <select name="questionScrapeLevel"
													style="width: 500px">
														<option value="상">어렵다.</option>
														<option value="중">적당하다.</option>
														<option value="하">쉽다.</option>
														<option value="미기재">미기재</option>
												</select>
												</a><br /> 
												<input type="hidden" name="questionScrapeModifyTime" value="2000-01-01 01:00:00" /> 
												<input type="hidden" name="questionScrapeResult" value="정답" /> 
												<input type="submit" value="문제 스크랩 수정"> <br /> <br />
												<br />
												<br /> <br />
												<br />
												<br /> <br />
												<br />
												<br /> <br />
												<br />
												<br /> <br />
												<br />
												<br />
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
