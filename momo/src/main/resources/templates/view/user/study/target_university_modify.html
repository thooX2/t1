<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<link rel="stylesheet" th:href="@{/user/css/study/exam_new.css}">
	<link rel="stylesheet" th:href="@{/user/css/study/style.css}">
	<link rel="stylesheet" th:href="@{/user/css/study/common(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/layout(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/board(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/past_question.css}">
</head>
<th:block layout:fragment="customJsFile">
	<script th:src="@{/user/js/study/jquery-3.5.1.min.js}"></script>
</th:block>
<th:block layout:fragment="customJs">
</th:block>
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content" id="examMain">
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p
									style="color: black; font-weight: bolder; font-size: 28px; margin-bottom: 40px;">
									목표 대학교 수정</p>
								<div id="tabContent">
									<div class="myWorkbook">
										<div class="sort_select"
											style="width: 150px; margin-bottom: 20px;">
										</div>

										<div id="MyTestArea">
											<form th:action="@{/study/modifyTargetUniversity}" method="post"
												class="insert">
												<!-- 나중에 쿼리문 혹은 javascrip나 jquery들을 이용하여 처리를 해야하는 부분 -->
												 <input type="hidden" name="targetUniverseCode" th:value="${listIdx}" />
												 <a>목표 대학교이름 : <input type="text" name="targetUniversityName" style="width: 500px;"> </a> <br />
												 <a>목표 대학교 학과 : <input type="text" name="targetUniversityLesson" style="width: 500px;"></a><br /> 			
												 <a>목표 대학교 순위 : </a>
												 <br /> <br /> <br />
												 <select name="targetUniversityRangking" style="width: 500px">
														<option value="1">1순위</option>
														<option value="2">2순위</option>
														<option value="3">3순위</option>
												</select>
												<br /> <br /> <br /> <br /> <br />
												<br /> <input type="submit" value="목표 대학교 수정"> <br />
												<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
