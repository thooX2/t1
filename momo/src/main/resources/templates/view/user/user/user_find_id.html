<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>MOMO</title>
	<link href="/user/css/user/user_login.css" rel="stylesheet">
	<link href="/user/css/user/user_find_id.css" rel="stylesheet">
</head>
<hr>
<div layout:fragment="content" style="padding:100px 0 100px 0;">
	<div id="momoDefault">
		<div class="wrapper fadeInDown">
			<div id="formContent">

				<div class="fadeIn first" style="font-size: 20px;">
					ID찾기
				</div>

				<form action="/user/userFindIdAciton" method="post">
					<fieldset>
						<label>
							<input type="radio" name="contact" value="phone" checked />
							<span>전화번호</span>
						</label>
						<label>
							<input type="radio" name="contact" value="email" />
							<span>이메일</span>
						</label>
					</fieldset>
					<div class="input-group">
						<input type="text" name="searchInfo" placeholder="입력" style="margin-top: 30px;">
						<input type="button" value="인증코드받기" style="background-color: #4686B8; margin-top: 30px;">
					</div>
					<div class="input-group">
						<input type="text" name="confirmCode" placeholder="인증코드 입력">
						<input type="submit" value="ID찾기" style="background-color: #4686B8">
					</div>
				</form>

				<div id="formFooter">
					<a href="/user/userFindPwMove" style="color:#4686B8">PW찾기</a>
				</div>

			</div>
		</div>
	</div>
</div>

</html>
