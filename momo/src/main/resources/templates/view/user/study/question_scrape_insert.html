<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<link rel="stylesheet" th:href="@{/user/css/study/exam_new.css}">
	<link rel="stylesheet" th:href="@{/user/css/study/style.css}">
	<link rel="stylesheet" th:href="@{/user/css/study/common(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/layout(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/board(1).css}">
	<link rel="stylesheet" th:href="@{/user/css/study/past_question.css}">
</head>
<th:block layout:fragment="customJsFile">
	<script th:src="@{/user/js/study/jquery-3.5.1.min.js}"></script>
</th:block>
<th:block layout:fragment="customJs">
</th:block>
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content" id="examMain">
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p
									style="color: black; font-weight: bolder; font-size: 28px; margin-bottom: 40px;">
									문제스크랩 추가</p>
								<div id="tabContent">
									<!-- 공통 인클루드 페이지 시작 -->

									<!-- 공통 인클루드 페이지 종료 -->

									<div class="myWorkbook">
										<div class="sort_select"
											style="width: 150px; margin-bottom: 20px;"></div>

										<div id="MyTestArea">
											<form action="/study/addQuestionScrape" method="post"
												class="insert">
												<input type="hidden" name="questionScrape" value="second" />
												<input type="hidden" name="userCode" value="uc9" /> 
												<input type="text" name="examCode" value="ec2" /> 
												<input
													type="text" name="examQnaCode" value="eqc2" />
													
												 <a>스크랩메모 : <input type="text" name="questionScrapeMemo" style="width: 500px;"></a><br /> 
												 <a>문제난이도 선택 : <select name="questionScrapeLevel"
													style="width: 500px">
														<option value="상">어렵다.</option>
														<option value="중">적당하다.</option>
														<option value="하">쉽다.</option>
														<option value="미기재">미기재</option>
												</select>
												</a><br /> 
												<input type="hidden" name="questionScrapeModifyTime" value="2000-01-01 01:00:00" /> 
												<input type="hidden" name="questionScrapeResult" value="정답" /> 
												<input type="submit" value="문제 스크랩 수정"> <br /> <br />
												<br />
												<br />
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
