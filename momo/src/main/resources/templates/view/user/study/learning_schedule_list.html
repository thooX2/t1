<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!-- layout.html 파일의 <div layout:fragment="content"> 영역에 들어가는 영역 -->
<div layout:fragment="content">
	<div id="examMain">
		<link rel="stylesheet" th:href="@{/user/css/exam/userExamTookList/exam_new.css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/userExamTookList/style.css}">

		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/common(1).css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/layout(1).css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/board(1).css}">
		<link rel="stylesheet" th:href="@{/user/css/exam/examMain/past_question.css}">
		<script th:src="@{/user/js/exam/examMain/jquery-3.5.1.min.js}"></script>
		<style></style>
		<!-- container -->
		<section class="container">
			<!-- sub_container -->
			<div class="sub_container">

				<!-- Include the sidebar fragment here -->
				<div th:replace="fragments/user/study/sidebar :: sidebar"></div>



				<!-- content -->
				<div class="content">
					<div id="wrap_2014">
						<div class="column_top">
							<!-- 상단 메뉴 시작 -->
							<div class="column_right cust_test" id="contents">
								<p style="color:black;font-weight: bolder;font-size: 28px;margin-bottom: 40px;">
									학습계획리스트
								</p>
								<div id="tabContent">


									<div class="myWorkbook">
										<div class="sort_select" style="width:150px;margin-bottom: 20px;">
											<a href = "/addlearning">학습계획 생성</a>
										</div>

										<div id="MyTestArea">
											<table class="bot_tbl--type">
												<colgroup>
													<col width="50">
													<col width="90">
													<col width="90">
													<col width="90">
													<col width="90">
													<col width="70">
													<col width="70">
													<col width="70">
												</colgroup>
												<thead>
													<tr>
														<th>학습 목표 과목</th>
														<th>학습 목표 메모</th>
														<th>학습 목표 기간</th>
														<th>학습 목표 시작일</th>
														<th>학습 목표 종료일</th>
														<th>학습 목표 달성 여부</th>
														<th>세부 일정 조회</th>
														<th>학습 목표 수정</th>
														<th>학습 목표 삭제</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="list : ${LearningScheduleList}">
														<td th:text="${list.smicc}"></td>
														<td th:text="${list.learningScheduleMemo}"></td>
														<td th:text="${list.learningScheduleDay}"></td>
														<td th:text="${list.learningScheduleStart}"></td>
														<td th:text="${list.learningScheduleEnd}"></td>
														<td th:text="${list.learningScheduleCompleate}"></td>
														<td><a href="/getDetailedScheduleList">세부 일정 이동</a></td>
														<td><a th:href="@{/modifylearning(list.learningSchedule =*{list.learningSchedule})}">수정</a></td>
														<td><a th:href="@{/deletelearning(list.learningSchedule =*{list.learningSchedule})}">삭제</a></td>
													</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</div>

</html>
